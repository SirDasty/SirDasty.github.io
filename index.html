<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Horní pruh webu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hlavní horní pruh */
        .top-bar {
            display: flex;
            align-items: center;
            height: 120px;
            background-color: #1e3a8a; /* hlavní barva */
            color: white;
        }

        /* Levý a pravý menší pruh */
        .side-bar {
            width: 80px;
            height: 100%;
        }

        .left {
            background-color: #ef4444; /* červený */
        }

        .right {
            background-color: #22c55e; /* zelený */
        }

        /* Text uprostřed */
        .center-text {
            flex: 1;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="side-bar left"></div>
        <div class="side-bar right"></div>
        <div class="center-text">
            Ministry of Defence ORBAT
        </div>
    </div>

</body>
</html>
