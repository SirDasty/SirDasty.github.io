<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>MO ORBAT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hlavní horní pruh */
        .top-bar {
            position: relative;
            height: 120px;
            background-color: #1e3a8a; /* hlavní barva */
            color: white;
        }

        /* Levý a pravý menší pruh */
        .side-bar {
            position: absolute;
            top: 0;
            width: 80px;
            height: 100%;
        }

        .left {
            left: 0;
            background-color: #ef4444; /* červený */
        }

        .right {
            right: 0;
            background-color: #22c55e; /* zelený */
        }

        /* Text přesně uprostřed obrazovky */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="side-bar left"></div>
        <div class="side-bar right"></div>
        <div class="center-text">
            Ministry of Defence ORBAT
        </div>
    </div>

</body>
</html>
