<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery – Your Name</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .gallery-item img {
      max-width: 100%;
      border-radius: 6px;
      height: auto;
    }
    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 0.95em;
      color: #333;
    }
    /* Lightbox container */
  #lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #lightbox-overlay img {
    max-width: 90%;
    max-height: 90%;
    border: 4px solid white;
    border-radius: 8px;
  }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery</h1>
    <p>A collection of work and moments</p>
    <a href="index.html" class="button">← Back to Resume</a>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="Czech_Realm_Best_Photo.png" alt="Project 1">
      <p>Czech Realm - In game photo</p>
  </div>
    <div class="gallery-item">
      <img src="img2.jpg" alt="Workshop">
      <p>Giving a talk on Front-End Development</p>
    </div>
    <div class="gallery-item">
      <img src="img3.jpg" alt="Event">
      <p>Attending the WebDev Conference 2024</p>
    </div>
    <!-- Add more items as needed -->
  </div>
<div id="lightbox-overlay">
  <img src="" alt="Expanded Image">
</div>

  <script>
    const overlay = document.getElementById("lightbox-overlay");
    const overlayImg = overlay.querySelector("img");

    document.querySelectorAll(".lightbox-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        overlayImg.src = this.href;
        overlay.style.display = "flex";
      });
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      overlayImg.src = "";
    });
  </script>
</body>
</html>
